<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>OpenAI-GPT</title>
    <!-- favicon icon -->
    <link rel="icon" href="img/favicon.png">
    <!-- All CSS Files Here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/et-line-fonts.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/meanmenu.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="index.original.css"> -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="markdown.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.1.0/dist/markdown-it.min.js"></script>
</head>

<body>
    <div class="page-loader">
        <div class="loader">Loading...</div>
    </div>
    <div class="basic-portfolio-area">
        <div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 sidebar" id="sidebar">
                        <div class="logo text-upper chatgpt-panel">
                            <div>
                                <h4>
                                    <a href="index.html">ChatGPT</a>
                                </h4>
                            </div>
                        </div>
                        <div id="sesion-toolbar">
                            <button class="chatgpt-button addicon smallicon" title="添加会话"
                                id="chatgpt-newSession"></button>
                            <button class="chatgpt-button clearicon smallicon" title="清空所有"
                                id="chatgpt-clearAll"></button>
                            <button class="chatgpt-button importicon smallicon" title="导入会话"
                                id="chatgpt-importSessions"></button>
                            <button class="chatgpt-button exporticon smallicon" title="导出所有会话"
                                id="chatgpt-exportSessions"></button>
                        </div>
                        <!-- 侧边栏列表，显示会话列表 -->
                        <div>
                            <ul class="session-list">
                            </ul>
                        </div>
                        <div id="sidebar-bottom">
                            <div id="menubuttonholder" class="togglebuttonholder">
                                <!--指示按钮-->
                                <button class="chatgpt-button menuicon mediumicon centered" id="toggle-sidebar-btn">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-10 col-md-9 col-sm-12 col-xs-12 main" id="maincontent">
                        <div>
                            <div class="call-to-action-area chatgpt-inputcontainer" id="chatgpt-systemcontainer">
                                <textarea class="chatgpt-input" id="chatgpt-systeminput" placeholder="输入设定" rows="2"
                                    resize="none" readonly></textarea>
                                <button id="chatgpt-systemedit" class="chatgpt-button editicon mediumicon" title="编辑设定"
                                    autocomplete="off" href="#">
                                </button>
                                <button id="chatgpt-exportsession" class="chatgpt-button exporticon mediumicon"
                                    title="导出为Markdown" autocomplete="off" href="#">
                                </button>
                                <div style="height: 0px;"></div>
                            </div>
                            <div id="chatgpt-main">
                                <div class="chatgpt-panel">
                                    <div id="chatgpt-filter"><input type="checkbox" checked="true" id="chatgpt-checkmessages"/></div>
                                    <div id="chatgpt-status"></div>

                                    <div id="chatgpt-session-toolbar">
                                        <!-- 一个下拉选框，包含选项1、2、3，默认选中1 -->
                                        <select id="chatgpt-responsenumber" title="回答个数">
                                            <option selected value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="chatgpt-session">
                                    <button id="chatgpt-scrollbtntobottom" class="chatgpt-button tobottomicon mediumicon" title="到最下方"
                                    autocomplete="off" href="#"></button>
                                    <button id="chatgpt-scrollbtn" class="chatgpt-button totopicon mediumicon" title="到最上方"
                                    autocomplete="off" href="#"></button>
                                </div>
                                <div class="bottom"></div>
                            </div>
                            <div class="call-to-action-area chatgpt-inputcontainer" id="chatgpt-inputcontainer">
                                <div id="menubuttonholder-main" class="togglebuttonholder d-none">
                                    <button class="chatgpt-button menuicon mediumicon centered" id="toggle-main-btn">
                                    </button>
                                </div>
                                <textarea class="chatgpt-input" id="chatgpt-input" placeholder="输入需求" rows="3"
                                    resize="none"></textarea>
                                <button id="chatgpt-sumit" class="chatgpt-button sendicon mediumicon" title="发送请求"
                                    autocomplete="off" href="#">
                                </button>
                                <button id="chatgpt-cancel" class="chatgpt-button cancelicon mediumicon d-none"
                                    title="取消请求" autocomplete="off" href="#">
                                </button>
                                <button id="chatgpt-clear" class="chatgpt-button clearicon mediumicon" title="清空当前对话"
                                    autocomplete="off" href="#">
                                </button>
                                <div style="height: 0px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.meanmenu.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sensitive.js"></script>

    <script src="js/chatgpt/tools.js"></script>
    <script src="js/chatgpt/constvalue.js"></script>
    <script src="js/chatgpt/interactive.js"></script>
    <script src="js/chatgpt/chatgpt.js"></script>
</body>

</html>
